<button>
  <a [routerLink]="['/create-blog']" routerLinkActive="active">New blog</a>
</button>

<h3>Your blogs</h3>
<ul>
  <li *ngFor="let b of blogs; let i = index">
    <a [routerLink]="['/blog', b.id]" routerLinkActive="active">{{
      b.title
    }}</a>
    - <button (click)="deleteBlog(b.id)">Delete</button>
    <a [routerLink]="['/edit-blog', b.id]" routerLinkActive="active">Edit</a>
  </li>
</ul>
